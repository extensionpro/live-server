<!DOCTYPE html>
<html lang="en">
<head>
	<title>Live Server</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Launch a development local Server with live reload feature for static & dynamic pages">
	<meta name="keywords" content="live server, auto reload, live reload">
	<link rel="shortcut icon" href="/assets/icons/favicon48.png" type="image/x-icon">
	<link rel="stylesheet" href="/assets/static/style.css">
	<script src="/assets/js/content.js" type="module" defer></script>
</head>
<body>
	<div id="content">
		<div class="header">
			<div class="headtext">
				<h2>Live Server</h2>
				<code>version: 1.0.0</code>
			</div>
			<div class="extlogo">
				<img src="/assets/icons/favicon128.png" alt="Live Server" draggable="false">
			</div>
		</div>
		<div class="desc">
			<span>Launch a development local Server with live reload feature for static & dynamic pages</span>
		</div>
		<div class="switch">
			<div class="modfg1"><span>Live Reload</span></div>
			<div class="switcher">
				<label for="switch">
					<input type="checkbox" id="switch" hidden>
					<div class="wrap"></div>
			</label>
			</div>
		</div>
		<div class="status"><div class="message fail"></div></div>
		<div>
			<div class="field field1">
				<label for="liveServer">Live Server Address</label>
				<input type="text" id="liveServer" placeholder="http://127.0.0.1:5000">
				<div class="error"></div>
			</div>
			<div class="field field2" style="margin-top:18px;">
				<label for="actualServer">Actual Server Address</label>
				<input type="text" id="actualServer" placeholder="http://localhost/index">
				<div class="error"></div>
			</div>
			<div class="field"><button id="serveButton">Continue</button></div>
		</div>
		<div class="footer" style="margin-top:auto;">
			<div><span style="font-size:13px;">Developer: Shahzada Modassir</span></div>
			<ul>
				<li><a href="https://github.com/extensionpro">Follow Github</a></li>
				<li><a href="https://github.com/extensionpro/live-server">Source code</a></li>
				<li>Copyright &copy; <span>2023</span></li>
			</ul>
		</div>
	</div>
</body>
</html>
